
name: contributors
on:
  push:
    branches:
      - main
jobs:
  contrib-readme-en-job:
    runs-on: ubuntu-latest
    name: A job to automate contrib in readme
    steps:
      - uses: wow-actions/contributors-list@v1.0.8
        with:
          GITHUB_TOKEN: ${{ secrets.CONTRIBUTORS_TOKEN }}
          round: false
